<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Website |</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar section-content">
            <a href="#" class="nav-logo">
                <h2 class="logo-text">☕ Coffe</h2>
            </a>
            <ul class="nav-menu">
                <button id="menu-close-button" class="fas fa-times"></button>

                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Sobre</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Menu</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Testemunhos</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Galeria</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contato</a>
                </li>
            </ul>

            <button id="menu-open-button" class="fas fa-bars"></button>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="section-content">
                <div class="hero-details">
                    <h2 class="title">Melhor Café</h2>
                    <h3 class="subtitle">Deixe seu dia ainda melhor com nosso café especial!</h3>
                    <p class="description">Bem-vindo ao nosso paraíso do café,
                         onde cada grão conta uma história e cada xícara desperta alegria.</p>
                
               <div class="buttons">
                <a href="#" class="button order-now">Encomende agora</a>
                 <a href="#" class="button contact-us">Contate-nos</a>
               </div>
                </div>

               <div class="hero-image-wrapper">
                <img src="assets/coffee-hero-section.png" alt="Hero" class="hero-image">
               </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
